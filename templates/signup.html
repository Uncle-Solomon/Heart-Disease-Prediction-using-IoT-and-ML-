{% extends "base.html" %}

{% block content %}

    <form action="/signup" method="POST" style="border:1px solid #ccc">
        <div class="form-container">
            <div class="message">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div>
                        {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
                    </div>
                {% endif %}
                {% endwith %}
            </div>
                
            <h1>Sign Up</h1>
            <hr>

            <label for="first_name"><b>First Name</b></label>
            <input type="text" placeholder="Enter your name" name="first_name" required>

            <label for="second_name"><b>Last Name</b></label>
            <input type="text" placeholder="Enter your name" name="second_name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <Select name="user_role">
                <option value="Patient">Patient</option>
                <option value="Emergency Contact">Emergency Contact</option>
                <option value="Doctor">Doctor</option>
            </Select>


            <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
            <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>

{% endblock %}
